---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: 5985
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  channel: current

platforms:
  - name: windows-2012R2

verifier:
  name: inspec

suites:
  - name: feature
    run_list:
      - recipe[test::feature]
  - name: http_acl
    run_list:
      - recipe[test::http_acl]
  - name: font
    run_list:
      - recipe[test::font]
  - name: pagefile
    run_list:
      - recipe[test::pagefile]
  - name: user_privilege
    run_list:
      - recipe[test::user_privilege]
  - name: certificate
    run_list:
      - recipe[test::certificate]
